<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mac and Windows</title>
  </head>
  <body>
    <div id="mac" class="laptops">
      <h1>Macs</h1>
      <img
        src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/mbp-spacegray-select-202206?wid=904&hei=840&fmt=jpeg&qlt=90&.v=1664497359481"
        alt="macbook"
        width="300px"
        height="300px"
      />
      <p>M2, Silver</p>
      <a href="https://apple.com">Link to apple</a>
    </div>

    <div id="windows" class="laptops">
      <h1>Windows</h1>
      <img
        src="https://m.media-amazon.com/images/I/61aZwj3rIyL.jpg"
        alt="windows"
        width="400px"
        height="300px"
      />
      <p>Lenovo Legion 5, White</p>
      <img
        src="https://helios-i.mashable.com/imagery/reviews/06smMLOqKHteUk1bfHPOro7/hero-image.fill.size_1248x702.v1633441210.jpg"
        alt="windows"
        width="400px"
        height="300px"
      />
      <p>Helios, White</p>
      <a href="https://microsoft.com">Link to microsoft</a>
    </div>
    <!-- Ordered List -->
    <ol>
      <li>M2 Macbook</li>
      <li>Lenovo</li>
      <li>Helios</li>
    </ol>

    <!-- Unordered List -->
    <ul>
      <li>$1,400</li>
      <li>$950</li>
      <li>$700</li>
    </ul>
  </body>
</html>
